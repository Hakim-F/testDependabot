version: 2
updates:
  - package-ecosystem: "cmake"  # Assuming CMake for VTK and ITK
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "VTK"
      - dependency-name: "ITK"

  - package-ecosystem: "any"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "DCMTK"

  - package-ecosystem: "qt"  # Assuming Qt for Qt library
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "Qt"
